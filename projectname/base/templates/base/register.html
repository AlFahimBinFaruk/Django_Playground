{% extends "main.html" %} 
{% block content %}

<h1>Register</h1>
<form method="post" action="">
  {% csrf_token %} 
  {% for field in form %}
  <div class="form__group form__group">
    <label class="form-label">{{field.label}}</label>
    {{field}}
  </div>
  {% endfor %}
  <input type="submit" value="submit" />
</form>

{% endblock content %}
